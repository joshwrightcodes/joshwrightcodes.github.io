  Hi, my name's Josh and I am a passionate full-stack developer. I have several years domain experience within the manufacturing and communication sectors and
  have previously led small and large teams. My most recent projects including a greenfields digital communication platform integrating several digital providers
  into a single agnostic platform; and a ground up redevelopment of the core ERP for IVE Group's Data-Driven Communications division.

  I am most comfortable working in the ,NET ecosystem but have worked with several languages including Java/Groovy, C/C++, and bash. 
  and I am constantly looking at new technologies and approaches to projects including utilising bleeding edge
  technologies such as as WebAssembly and gRPC.


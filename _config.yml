    content:
      - layout: left
        title: IVErify
        sub_title: IVE Group, Data-Driven Communications
        description: | # this will include new lines to allow paragraphs
          IVErify is a greenfields project designed to replace several legacy applications across four business units focusing on tracking and reconciliation of communication campaigns handled by IVE's Data-Driven
          Communications business unit. It is expected to manage millions of personalised communications each year across a plethora of channels including mail, email, and SMS. It has multiple facets including integration
          into IVE's data processing, manufacturing and client services areas. It also allows customers to view in real time the impact and engagement of their communication campaign across all steps in the customer's
          journey within the campaign, including across multiple mediums (eg: Email redirected to Mail).

          The project also includes a digitisation of the manufacturing workflow and a migration from a legacy batch-based processes to realtime fully integrated workflow encompassing operation scheduling, manufacturing
          reconciliation & quality control and integration in to logistic partners such as Australia Post to streamline and expedite the time-to-market for customer campaigns.

          IVErify is built around .NET 6 RESTful microservices, and Blazor WebAssembly web applications. It integrates with over 600 custom CCM applications managing automated and adhoc campaigns on behalf of
          Tier 1 businesses such as Australia's Big 4 banks, leading energy companies, and mutliple levels of Australian government departments. Due to the nature of the data handled by IVErify it is designed around
          security to ensure it is complaint with IVE's security accreditations including ISO27001.
      - layout: left
        title: Digital Communications Gateway
        sub_title: IVE Group, Data-Driven Communications
        description: | # this will include new lines to allow paragraphs
          Digital Communications Gateway was born out of a need to monitor and manage personalised digital communications being sent directly from CCM applications to third party providers such as Salesforce Marketing
          Cloud, Adobe Cloud, Amazon SES and Vision6. This was to provide:
          - a standardised, agnostic interface internally for CCM applications to interface with which included proactive tracking and performance management and provide auditability to IVE and its clients
          - increase visibility to clients by providing a real-time portal to clients, providing actionable insights into the performance of their campaign and engagement with the targeted recipeints.
          
          This platform is currently being used by two Australia State Governments to deliver essential communications to their constituents

